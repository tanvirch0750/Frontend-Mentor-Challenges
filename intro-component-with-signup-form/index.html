<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;1,300;1,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <title>Frontend Mentor | Intro component with sign up form</title>
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h1>Learn to code by watching others</h1>
        <p>
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>
      <div class="form-container">
        <div class="box box-blue">
          <p><span>Try it free 7 days</span> then \$20/mo. thereafter</p>
        </div>
        <form class="box box-form" id="form" novalidate>
          <div class="form-control">
            <input type="text" id="firstname" placeholder="First Name" />
            <img src="images/icon-error.svg" alt="error" class="error-icon" />
            <p></p>
          </div>
          <div class="form-control">
            <input type="text" id="lastname" placeholder="Last Name" />
            <img src="images/icon-error.svg" alt="error" class="error-icon" />
            <p></p>
          </div>
          <div class="form-control">
            <input
              type="email"
              id="email"
              placeholder="Email Address"
              name="Email"
            />
            <img src="images/icon-error.svg" alt="error" class="error-icon" />
            <p></p>
          </div>
          <div class="form-control">
            <input type="password" id="password" placeholder="Password" />
            <img src="images/icon-error.svg" alt="error" class="error-icon" />
            <p></p>
          </div>
          <button class="box-btn">Claim your free trial</button>
          <p>
            By clicking the button, you are agreeing to our
            <a href="#">Terms and Services</a>
          </p>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
