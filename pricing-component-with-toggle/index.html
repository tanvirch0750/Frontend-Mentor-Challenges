<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Price Component</title>
  </head>
  <body>
    <div class="container">
      <!-- todo -> Price Heading -->
      <header>
        <h1>Our Pricing</h1>
        <div class="toggle-container">
          <span>Annually</span>
          <span>
            <input type="checkbox" name="toggle" id="toggle" unchecked/>
            <label for="toggle">
              <div class="ball"></div>
            </label>
          </span>
          <span>Monthly</span> 
        </div>
      </header>
      <!-- todo -> Pricing Section -->
      <section class="pricing">
        <div id="flex" class="flex">
          <div class="price-box">
            <h4>Basic</h4>
            <p>
              <p class="monthly"><span>&dollar;</span>19.99</p>
              <p class="annually"><span>&dollar;</span>199.99</p>
            </p>
            <ul>
              <li>500 GB Storage</li>
              <li>2 Users Allowed</li>
              <li>Send up to 3 GB</li>
            </ul>
            <button class="btn btn-white">Learn More</button>
          </div>
          <div class="price-box primary">
            <h4>Professional</h4>
            <p>
              <p class="monthly"><span>&dollar;</span>24.99</p>
              <p class="annually"><span>&dollar;</span>224.99</p>
            </p>
            <ul>
              <li>1 TB Storage</li>
              <li>5 Users Allowed</li>
              <li>Send up to 10 GB</li>
            </ul>
            <button class="btn btn-blue">Learn More</button>
          </div>
          <div class="price-box">
            <h4>Master</h4>
            <p>
              <p class="monthly"><span>&dollar;</span>39.99</p>
              <p class="annually"><span>&dollar;</span>399.99</p>
            </p>
            <ul>
              <li>2 TB Storage</li>
              <li>10 Users Allowed</li>
              <li>Send up to 20 GB</li>
            </ul>
            <button class="btn btn-white">Learn More</button>
          </div>
        </div>
      </section>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
